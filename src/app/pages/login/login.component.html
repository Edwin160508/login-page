<app-default-login-layout 
    title="Login into your account"
    primaryButtonText="Login Now"
    secondaryButtonText="Sing up Now" (submit)="submit()" (navigate)="navigate()" 
    [primaryButtonDisabled]="loginForm.invalid">

    <form [formGroup]="loginForm">
        <app-primary-input 
            formControlName = "email"
            type="email" 
            inputName="email"
            label="Email" 
            placeholder="johndoe@gmail.com"
            required >
            <img src="assets/svg/email-icon.svg" alt="Email Icon">
        </app-primary-input>

        <app-primary-input 
            formControlName = "password"
            type="password" 
            inputName="password"
            label="Your Password"             
            required >
            <img src="assets/svg/password-icon.svg" alt="Password Icon">
        </app-primary-input>

        <span>
            Forgot your password?
        </span>
    </form>
</app-default-login-layout>
